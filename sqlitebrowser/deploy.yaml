version: "2.0"

services:
  sqlitebrowser:
    image: linuxserver/sqlitebrowser
    expose:
      - port: 3000
        as: 3000
        to:
          - global: true
      - port: 3001
        as: 3001
        to:
          - global: true
      - port: 80
        as: 80
        to:
          - global: true

    env:
      - PASSWORD=4ffb1227a5df4a98c43b638f03c89fbe
      - TZ=Etc/UTC

profiles:
  compute:
    sqlitebrowser:
      resources:
        cpu:
          units: 4.0
        memory:
          size: 2.5Gi
        storage:
          size: 32Gi
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
          - "akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4"
      pricing:
        sqlitebrowser:
          denom: uakt
          amount: 100000
deployment:
  sqlitebrowser:
    akash:
      profile: sqlitebrowser
      count: 1

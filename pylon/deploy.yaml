version: "2.0"

services:
  pylon:
    image: linuxserver/pylon
    expose:
      - port: 3131
        as: 3131
        to:
          - global: true
      - port: 80
        as: 80
        to:
          - global: true

    env:
      - PASSWORD=5fc75a5bf8e74899bff65fc578c08ea4
      - GITURL=https://github.com/linuxserver/docker-pylon.git
      - PYPASS=mypass
      - PYUSER=myuser
      - TZ=Etc/UTC

profiles:
  compute:
    pylon:
      resources:
        cpu:
          units: 4.0
        memory:
          size: 2.5Gi
        storage:
          size: 32Gi
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
          - "akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4"
      pricing:
        pylon:
          denom: uakt
          amount: 100000
deployment:
  pylon:
    akash:
      profile: pylon
      count: 1

version: "2.0"

services:
  pairdrop:
    image: linuxserver/pairdrop
    expose:
      - port: 3000
        as: 3000
        to:
          - global: true
      - port: 80
        as: 80
        to:
          - global: true

    env:
      - DEBUG_MODE=false
      - PASSWORD=3237fc403b83e70151a2c906f47656bd
      - RATE_LIMIT=false
      - RTC_CONFIG=
      - TZ=Etc/UTC
      - WS_FALLBACK=false

profiles:
  compute:
    pairdrop:
      resources:
        cpu:
          units: 4.0
        memory:
          size: 2.5Gi
        storage:
          size: 32Gi
  placement:
    akash:
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
          - "akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4"
      pricing:
        pairdrop:
          denom: uakt
          amount: 100000
deployment:
  pairdrop:
    akash:
      profile: pairdrop
      count: 1

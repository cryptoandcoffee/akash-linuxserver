services:
  snapdrop:
    image: linuxserver/snapdrop
    expose:
      - port: 80
        as: 80
        to:
          - global: true
      - port: 443
        as: 443
        to:
          - global: true
      - port: 80
        as: 80
        to:
          - global: true

    env:
      - PASSWORD=2d6060db35176ed2c284b4b21a58451b

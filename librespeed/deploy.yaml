version: "2.0"

services:
  librespeed:
    image: linuxserver/librespeed
    expose:
      - port: 80
        as: 80
        to:
          - global: true
      - port: 80
        as: 80
        to:
          - global: true

    env:
      - CUSTOM_RESULTS=false
      - DB_HOSTNAME=DB_HOSTNAME
      - DB_NAME=DB_NAME
      - DB_PASSWORD=DB_PASSWORD
      - DB_PORT=DB_PORT
      - DB_TYPE=sqlite
      - DB_USERNAME=DB_USERNAME
      - PASSWORD=0d0e65dc8b4e705f20d7a8873dc1012e
      - PASSWORD=PASSWORD
      - TZ=Etc/UTC

profiles:
  compute:
    librespeed:
      resources:
        cpu:
          units: 4.0
        memory:
          size: 2.5Gi
        storage:
          size: 32Gi
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
          - "akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4"
      pricing:
        librespeed:
          denom: uakt
          amount: 100000
deployment:
  librespeed:
    akash:
      profile: librespeed
      count: 1

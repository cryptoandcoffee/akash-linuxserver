version: "2.0"

services:
  gitqlient:
    image: linuxserver/gitqlient
    expose:
      - port: 3000
        as: 3000
        to:
          - global: true
      - port: 3001
        as: 3001
        to:
          - global: true
      - port: 80
        as: 80
        to:
          - global: true

    env:
      - PASSWORD=701c02040eb1dc8717b4c7aefea9ad6d
      - TZ=Etc/UTC

profiles:
  compute:
    gitqlient:
      resources:
        cpu:
          units: 4.0
        memory:
          size: 2.5Gi
        storage:
          size: 32Gi
  placement:
    akash:
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
          - "akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4"
      pricing:
        gitqlient:
          denom: uakt
          amount: 100000
deployment:
  gitqlient:
    akash:
      profile: gitqlient
      count: 1

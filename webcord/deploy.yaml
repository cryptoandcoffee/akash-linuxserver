version: "2.0"

services:
  webcord:
    image: linuxserver/webcord
    expose:
      - port: 3000
        as: 3000
        to:
          - global: true
      - port: 3001
        as: 3001
        to:
          - global: true
      - port: 80
        as: 80
        to:
          - global: true

    env:
      - PASSWORD=140ad477bbfccb8ef0067a09134c22b5
      - TZ=Etc/UTC


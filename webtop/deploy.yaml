version: "2.0"

services:
  webtop:
    image: linuxserver/webtop
    expose:
      - port: 3000
        as: 3000
        to:
          - global: true
      - port: 3001
        as: 3001
        to:
          - global: true
      - port: 80
        as: 80
        to:
          - global: true

    env:
      - PASSWORD=d3e8c4eb06e8534a7afa6d6f1c8f9530
      - SUBFOLDER=/
      - TITLE=Webtop
      - TZ=Etc/UTC

profiles:
  compute:
    webtop:
      resources:
        cpu:
          units: 4.0
        memory:
          size: 2.5Gi
        storage:
          size: 32Gi
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
          - "akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4"
      pricing:
        webtop:
          denom: uakt
          amount: 100000
deployment:
  webtop:
    akash:
      profile: webtop
      count: 1
